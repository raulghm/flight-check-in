  <style>
    html.init body {
      visibility: visible
    }
    html.init-1 body {
      opacity: 1
    }
    body {
      -webkit-transition: opacity .4s ease;
      transition: opacity .4s ease;
      visibility: hidden;
      opacity: 0
    }
  </style>

<body>

    <style>
      body {
        visibility: visible;
        opacity: 1;
      }
      noscript {
        display: block;
        margin: 20px;
        text-align: center;
      }
    </style>
    <strong>
      We're sorry but this app doesn't work properly without
      JavaScript enabled. Please enable it
      to continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    var el = document.querySelector('html').classList;
    setTimeout(function () {
      el.add('init');
    }, 0);
    setTimeout(function () {
      el.add('init-1');
    }, 500);
  </script>
